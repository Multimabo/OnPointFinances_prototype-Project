    <!-- Main pin body -->
    <path d="M12 2 C17 2 20 5 20 10 C20 15 12 26 12 26 C12 26 4 15 4 10 C4 5 7 2 12 2 Z" fill="#1e3a8a" stroke="#1e3a8a" stroke-width="0.5"/>
    
    <!-- Outer orange ring -->
