    <!-- Inner navy circle -->
    <circle cx="12" cy="10" r="3.5" fill="#1e3a8a"/>
    
    <!-- Inner orange circle -->
    <circle cx="12" cy="10" r="1.5" fill="#f59e0b"/>
    
